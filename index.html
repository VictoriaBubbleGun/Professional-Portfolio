<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a Site about Jennyfer Müller, a front-end developer from Berlin in Germany."
    />
    <title>Jennyfer Müller</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&family=Merriweather:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="text-center hero">
        <div class="d-flex-inline">
          <h1>Dare to Dream, Achieve the Extraordinary</h1>
          <h2>
            <span class="myname"> Jennyfer Müller</span> <br />
            Frontend Developer based in Berlin, Germany
          </h2>
        </div>
        <a
          class="btn btn-outline-secondary btn-lg herobutton"
          href="../aboutme.html"
          >About Me</a
        >
        <a
          class="btn btn-outline-secondary btn-lg herobutton"
          href="../contactme.html"
          >Contact Me</a
        >
        <br />
        <a
          class="btn btn-outline-secondary btn-lg herobutton"
          href="../projects.html"
          >My Projects</a
        >
      </div>
      <h3 class="text-center pt-5">In a blink of an Eye</h3>
      <div class="p-3 d-flex justify-content-center">
        <div
          id="carouselExampleFade"
          data-bs-theme="dark"
          class="carousel slide carousel-fade round p-2 imgcarousel"
        >
          <div class="carousel-inner grey">
            <div class="carousel-item active">
              <img
                src="images/Bike-App.png"
                class="d-block w-100"
                alt="Bike-App"
              />
            </div>
            <div class="carousel-item grey">
              <img
                src="images/Weather-app.png"
                class="d-block w-100"
                alt="Weather-app"
              />
            </div>
            <div class="carousel-item grey">
              <img
                src="images/World-Clock.png"
                class="d-block w-100"
                alt="World-Clock"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
